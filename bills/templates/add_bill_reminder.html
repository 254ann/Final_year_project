{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1 class="text-center mb-4">Add Bill Reminder</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label fw-bold">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.category.id_for_label }}" class="form-label fw-bold">Category</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label fw-bold">Amount</label>
                        {{ form.amount }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.due_date.id_for_label }}" class="form-label fw-bold">Due Date (Format is YYYY-MM-DD)</label>
                        {{ form.due_date }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
